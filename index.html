<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Calculadora de costos</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <div class="header">
            <ul>
                <li><a onclick="cleanSections()"><i class="fa fa-home" aria-hidden="true"></i>Home</a></li>
                <li><a onclick="activeSection('container-with-tax')"><i class="fa fa-check-circle-o"
                            aria-hidden="true"></i>Con impuestos</a></li>
                <li><a onclick="activeSection('container-wout-tax')"><i class="fa fa-exclamation-circle"
                            aria-hidden="true"></i>Sin impuestos</a></li>
            </ul>
            <h1>Calculadora de costos</h1>
        </div>        
    </div>
    <div class="container-with-tax">
        <input type="number" id="invoice-amount-wt" placeholder="Total de la factura">
        <input type="number" id="product-amount-wt" placeholder="Cantidad de unidades">
        <input type="number" id="estimate-gain-wt" placeholder="Ganancia estimada">
        <div class="container-with-tax__results">
            <p id="error-with-tax" class="error"></p>
            <button onclick="calculatePrice()">Calculate</button>
            <p id="unit-price-wt">Costo por unidad: <span id="unit-price-wt-span"></span></p>
            <p id="stimate-price-wt">Precio de venta: <span id="stimate-price-wt-span"></span></p>
        </div>
    </div>
    <div class="container-wout-tax">
        <div class="container-wout-tax-1">
            <input type="number" id="invoice-total" placeholder="Total de la factura">
            <input type="number" id="invoice-subtotal" placeholder="Sub-total de la factura">
            <div id="tax-result">
                <p id="error-calculate-tax" class="error"></p>
                <button id="calculate-tax" onclick="calculateTax()">Calcular Impuesto</button>
                <p id="tax-amount">Impuestos en la factura: <span id="tax-amount-span"></span></p>
            </div>
        </div>
        <div class="container-wout-tax-2">
            <input type="number" id="batch-amount" placeholder="Precio del lote">
            <input type="number" id="product-amount" placeholder="Cantidad de unidades">
            <input type="number" id="estimate-gain" placeholder="Ganancia estimada">
            <div id="produc-wtax">
                <p id="error-msg-in-price" class="error"></p>
                <button onclick="calculatePriceWT()">Calculate</button>
                <p id="unit-price">Costo por unidad: <span id="unit-price-span"></span></p>
                <p id="stimate-price">Precio de venta: <span id="stimate-price-span"></span></p>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
